@(works: List[models.Work], images: Map[Int, String], galleryConfig: models.Gallery.GalleryConfig, login: Boolean)

@main(galleryConfig, login) {
  @jumbotron(galleryConfig.description)
  <br />
  <div class="row">
    @for((work, i) <- works.view.zipWithIndex) {
      @defining(images(work.id)) { filename =>
        @card(work, filename)
      }
    }
  </div>
}
